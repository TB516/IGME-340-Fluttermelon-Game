name: fluttermelon
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.28.1
  flutter_launcher_icons: ^0.14.3
  shared_preferences: ^2.5.3
  flame_audio: ^2.11.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Helvetica
      fonts:
        - asset: assets\fonts\Helvetica.ttf
        - asset: assets\fonts\Helvetica-Bold.ttf
          weight: 700
  assets:
    - assets/images/
    - assets/audio/